<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dutton or Voldemort!</title>
    <link rel="stylesheet" href="./static/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header-title">
            <img src="./static/images/dutton.jpg" />

            <h1>Dutton or Voldemort</h1>

            <img src="./static/images/voldemort.jpeg" />
          </div>

          <p><i>The public needs to know the difference!</i></p>

          <h1 class="header-score">
            Score: <span class="round-score">0</span>
          </h1>
        </div>

        <div class="round-image">
          <div class="round-correct">
            <h1>Correct!</h1>
          </div>

          <div class="round-incorrect">
            <h1>Incorrect!</h1>
          </div>
        </div>

        <div class="round-start" onclick="startRound()">
          <figure>
            <img src="./static/images/dutton.jpg" />
            <img src="./static/images/voldemort.jpeg" />
          </figure>

          <h1>Press here to start</h1>

          <p>
            When a silhouette appears, press <i>"It's Dutton!"</i> or
            <i>"It's Voldemort!"</i>
          </p>
        </div>

        <div class="round-over" onclick="startRound()">
          <figure>
            <img src="./static/images/dutton.jpg" />
            <img src="./static/images/voldemort.jpeg" />
          </figure>

          <h1>Final score of <span class="round-score">0</span></h1>

          <p>Can you tell the difference yet?</p>
          <p>No? Press here to start over.</p>
        </div>

        <div class="round-action">
          <button class="round-button round-action-dutton" onclick="isDutton()">
            <span>It's Dutton!</span>
          </button>

          <button
            class="round-button round-action-voldemort"
            onclick="isVoldemort()"
          >
            <span>It's Voldemort!</span>
          </button>
        </div>

        <div class="round-next">
          <button class="round-button round-action-next" onclick="getRound()">
            <span>Next Round</span>
          </button>
        </div>
      </div>
    </main>
  </body>

  <script src="./static/main.js"></script>
</html>
